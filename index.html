<script>
const text = `

let index = 0;
let started = false;

function startTyping() {
    if (started) return;
    started = true;

    const messageEl = document.getElementById("message");
    messageEl.style.display = "block";

    const interval = setInterval(() => {

    }, 60); // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏ (–º–µ–Ω—å—à–µ ‚Äî –±—ã—Å—Ç—Ä–µ–µ)
